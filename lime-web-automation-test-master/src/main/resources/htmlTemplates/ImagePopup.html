<a class="alert-link" href="" data-toggle="modal" data-target="#ScreenShot_${ClassName_MethodName}">Screenshot</a>
<!-- Modal -->
<div class="modal fade" id="ScreenShot_${ClassName_MethodName}"
     role="dialog">
    <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content popUp" style="width: 100%;">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                <h4 class="modal-title">Screen shot image</h4>
            </div>
            <div class="modal-body">
                <div class='popupText'>
                    <!--<img src="${ScreenShotLink}" class="imagepreview" style="width: 100%;">-->
                    ${ScreenShotLink}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
